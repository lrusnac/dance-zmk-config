layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: ⌘}
    - {t: S, h: ⎇}
    - {t: D, h: ⇧}
    - {t: F, h: ⌃}
    - G
    - H
    - {t: J, h: ⌃}
    - {t: K, h: ⇧}
    - {t: L, h: ⎇}
    - {t: ;, h: ⌘, s: ':'}
  - - {t: Z, h: LEFT SHIFT}
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - - num
    - {t: BACKSPACE, s: Alt+ BACKSPACE}
    - LEFT COMMAND
    - ⇧
    - SPACE
    - nav
  num:
  - - '~'
    - '@'
    - '{'
    - '}'
    - '%'
    - '*'
    - '7'
    - '8'
    - '9'
    - {t: '-', s: _}
  - - {t: ^, h: ⌘}
    - {t: '#', h: ⎇}
    - {t: (, h: ⇧}
    - {t: ), h: ⌃}
    - $
    - _
    - {t: '4', h: ⌃}
    - {t: '5', h: ⇧}
    - {t: '6', h: ⎇}
    - {t: +, h: ⌘}
  - - {t: '&', s: '|'}
    - <
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - '>'
    - {t: /, s: \}
    - '1'
    - '2'
    - '3'
    - {t: '=', s: +}
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '0'
    - {t: ▽, type: trans}
  nav:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - HOME
    - END
    - ↹
    - {t: BACKSPACE, s: Alt+ BACKSPACE}
  - - {t: ⌘, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - ↹
    - ←
    - ↓
    - ↑
    - →
    - {t: '''', s: '"'}
  - - {t: ▽, type: trans}
    - DEL
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ESC
    - RET
    - {t: ▽, type: trans}
    - {t: '`', s: '~'}
    - {t: '?', s: '!'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  fun:
  - - {t: ▽, type: trans}
    - MUTE
    - VOL DN
    - VOL UP
    - OUT TOG
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - [BT CLR, PREV, PP, NEXT, '&bootloader', '&bootloader', F1, F2, F3, F10]
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
combos:
- p: [11, 13]
  k: ↹
- p: [16, 18]
  k: ESC
